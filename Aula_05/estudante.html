<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET Elétrica</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/logopetslack.png">
</head>
<body class="d-flex flex-column align-items-center">

    <h1> Estudante Cadastrado! </h1>

    <div class="whiteBoxIndex d-flex flex-column">

        <div class="logo-container">
            <img src="../images/logopet.png" id="logopet">
        </div>

        <div class="d-flex labelWhiteBoxa">

            <div>
                <label id="numeroLabel" for="numeroInput" class="labelWhiteBox">Número </label>
            </div>

            <div class="labelWhiteBoxa">
                <label id="aptLabel" for="aptInput" class="labelWhiteBox"> Apartamento </label>
            </div>
        </div>

        <div class="d-flex labelWhiteBoxa">
            <div>
                <input id="numeroInput" class="fieldsWhiteBox"  placeholder="Número" type="text">
            </div>

            <div class='space'>
                <span></span>
            </div>

            <div>
                <input id="aptInput" class="fieldsWhiteBox"  placeholder="Apartamento" type="text">
            </div>
    

        </div>


    </div>


    <script src="s_e.js"></script>
    

</body>
    
</html>
