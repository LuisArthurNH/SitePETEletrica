<!doctype html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title> PET Elétrica UFJF </title>

        <!-- CSS  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="../images/logopetslack.png">
        
    </head>


    <body class="d-flex flex-column align-items-center">



        <h1> Bem vindo ao site do PET Elétrica </h1>

        
        <div class="whiteBoxForm d-flex flex-column">
            <h2>Cadastrar Estudante</h2>

            <span class="espaco1"> </span>
            <h4>Geral</h4>

            <form id="form">

                <label id="nomeLabel" for="nomeInput" class="labelWhiteBox">Nome </label>
                <input id="nomeInput" class="fieldsWhiteBox"  placeholder="Nome" type="text">


                <label id="dataLabel" for="dataNascimentoInput" class="labelWhiteBox">Data de Nascimento </label>
                <input id="dataNascimentoInput" class="fieldsWhiteBox" placeholder="Data de Nascimento" type="date">


                <label id="telefoneLabel" for="telefoneInput" class="labelWhiteBox">Telefone </label>
                <input id="telefoneInput" class="fieldsWhiteBox"  placeholder="Telefone" type="text">


                <label id="cursoLabel" for="cursoInput" class="labelWhiteBox">Curso </label>
                <input id="cursoInput" class="fieldsWhiteBox"  placeholder="Curso" type="text">

                <label id="habilitacaoLabel" for="habilitacaoInput" class="labelWhiteBox">Habilitação </label>
                <input id="habilitacaoInput" class="fieldsWhiteBox"  placeholder="Habilitação" type="text">

                <span class="espaco1"></span>
                <h4>Endereço</h4>

                <label id="ruaLabel" for="ruaInput" class="labelWhiteBox">Rua </label>
                <input id="ruaInput" class="fieldsWhiteBox"  placeholder="Rua" type="text">


                <div class="flex">
                    <label id="numeroLabel" for="numeroInput" class="labelWhiteBox column">Número </label>
                    <input id="numeroInput" class="fieldsWhiteBox"  placeholder="Número" type="text">

                    <span ></span>

                    <label id="aptLabel" for="aptInput" class="labelWhiteBox"> Apartamento </label>
                    <input id="aptInput" class="fieldsWhiteBox"  placeholder="Apartamento" type="text">

            
    
                </div>

                <label id="cidadeLabel" for="cidadeInput" class="labelWhiteBox">Cidade </label>
                <input id="cidadeInput" class="fieldsWhiteBox"  placeholder="Cidade" type="text">



                <span class="espaco1"> </span>


                <button type="submit" id="botaoDeEnvio">Salvar </button>
        
          </form>
        </div>

        <!-- JavaScript -->
        <script src="s_f.js" type="text/javascript"></script>
                
    </body>

</html>
