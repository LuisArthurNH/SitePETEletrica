        function filter(arr, filtroFunction){
            const arrReturn = [];
            for (let i = 0; i < arr.length; i++){
                const elem = arr[i];

                const shouldMaintain = filtroFunction(elem);

                if(shouldMaintain){
                    arrReturn.push(elem);
                }

            }
            return arrReturn;
        }
